<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>
    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            if (response.status === 'connected') {
                testAPI();
            } else {
                var resultElement = document.getElementById("result");
                while (resultElement.firstChild) {
                    resultElement.removeChild(resultElement.firstChild);
                }
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId: '1936178549961973',
                cookie: true,
                xfbml: true,
                version: 'v2.9'
            });

            var finished_rendering = function() {
                console.log("finished rendering plugins");
                var spinner = document.getElementById("spinner");
                spinner.removeAttribute("style");
                spinner.removeChild(spinner.childNodes[0]);
            }
            FB.Event.subscribe('xfbml.render', finished_rendering);

            checkLoginState();
        };

        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            // console.log('Welcome!  Fetching your information.... ');
            // FB.api('/me?fields=id,name,email,picture,birthday,likes', function(response) {
            //     console.log('Successful login for: ' + response.name);
            //     document.getElementById('status').innerHTML =
            //         'Hello, ' + response.name + '!' +
            //         '<br>email : ' + response.email +
            //         '<br>birthday : ' + response.birthday;
            //     document.getElementById('image').src = response.picture.data.url;
            // });

            // FB.api('/me/permissions', function(response) {
            //     console.log('Successful login for: ' + response.name);
            //     document.getElementById('status').innerHTML =
            //         'Thanks for logging in, ' + response.name + '!';
            // });
            var userReactions = [];

            FB.api('/me/feed?fields=reactions{type,name}&limit=100', function(response) {
                response.data.forEach(function(feed) {
                    if (feed.reactions) {
                        feed.reactions.data.forEach(function(reaction){
                            var dataObjects = userReactions.filter(function (data) {
                                return data.id === reaction.id;
                            })[0];

                            if (dataObjects) {
                                 countReactionType(dataObjects, reaction.type);
                            }else{
                                // FB.api('/'+reaction.id+'/picture?type=large', function(responsePicture) {
                                    var newDataObjects = {
                                        id : reaction.id,
                                        name : reaction.name,
                                        // picture : responsePicture.data.url,
                                        picture : '#',
                                        type : {
                                            like : 0,
                                            love : 0,
                                            haha : 0,
                                            wow : 0,
                                            sad : 0,
                                            angry : 0
                                        }
                                    };                                
                                    countReactionType(newDataObjects, reaction.type);
                                    userReactions.push(newDataObjects);
                                // });
                            }
                        });
                    }
                });

                for(var i=0; i < userReactions.length;i++){
                    var img = document.createElement("img");
                    var idAttribute = document.createAttribute("id");
                    idAttribute.value = "img"+userReactions[i].id;
                    img.setAttributeNode(idAttribute);

                    var srcAttribute = document.createAttribute("src");
                    srcAttribute.value = userReactions[i].picture;
                    img.setAttributeNode(srcAttribute);

                    var titleAttribute = document.createAttribute("title"); 
                    // titleAttribute.value = userReactions[i].name;
                    var reactionsMsg = "like["+userReactions[i].type.like+"]";
                    reactionsMsg += ", love["+userReactions[i].type.love+"]";
                    reactionsMsg += ", haha["+userReactions[i].type.haha+"]";
                    reactionsMsg += ", wow["+userReactions[i].type.wow+"]";
                    reactionsMsg += ", sad["+userReactions[i].type.sad+"]";
                    reactionsMsg += ", angry["+userReactions[i].type.angry+"]";
                    titleAttribute.value = userReactions[i].name+"{"+reactionsMsg+"}";

                    img.setAttributeNode(titleAttribute);

                    document.getElementById("result").appendChild(img);
                }
            });
        }

        function countReactionType(dataObjects, reactionType){
             switch (reactionType) {
                case "LIKE":
                    dataObjects.type.like += 1;
                    break;
                case "LOVE":
                    dataObjects.type.love += 1;
                    break;
                case "HAHA":
                    dataObjects.type.hana += 1;
                    break;
                case "WOW":
                    dataObjects.type.wow += 1;
                    break;
                case "SAD":
                    dataObjects.type.sad += 1;
                    break;
                case "ANGRY":
                    dataObjects.type.angry += 1;
                    break;
                default:
                    dataObjects.type.like += 1;
                    break;
            }
        }

        $(document).ready(function() {
            var dataSet = [
                [ "Tigerss Nixon", "System Architect", "Edinburgh", "5421", "2011/04/25", "$320,800" ],
                [ "Garresstt Winters", "Accountant", "Tokyo", "8422", "2011/07/25", "$170,750" ]
            ];
            $('#example').DataTable( {
                data: dataSet,
                columns: [
                    { title: "Name" },
                    { title: "Position" },
                    { title: "Office" },
                    { title: "Extn." },
                    { title: "Start date" },
                    { title: "Salary" }
                ]
            } );
        } );
    </script>

    <div id="spinner" style="background: #4267b2;
        border-radius: 5px;
        color: white;
        height: 40px;
        text-align: center; width: 250px;">
        Loading
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true" data-scope="user_posts,user_friends,user_likes" onlogin="checkLoginState()"></div>
    </div>
    <br>
    <div id="result"></div>


    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
